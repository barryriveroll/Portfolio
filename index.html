  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Barry Riveroll » Web Developer</title>
    <style>
      input {
        border: 1px solid lightcoral;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        padding: 14px;
        font-size: 18px;
        font-family: "Montserrat";
      }
      input:focus {
        font-size: 32px;
      }
      button {
        background: rgb(41, 50, 60);
        color: rgb(245, 222, 179);
        border: solid 1px rgb(41, 50, 60);
        border-radius: 4px;
      }
      button:hover {
        outline: none;
        background: rgb(35, 41, 49);
      }
      button:focus {
        outline: none;
        background: rgb(20, 22, 26);
      }
    </style>

  <body>
    <div class="container">
      <div class="row section" id="home">
        <div class="col w-60">
          <h1 class="home-name">Barry Riveroll</h1>
          <h2 id="pin2" class="home-subtitle">
            » Junior <span class="stack-subtitle">Full-stack</span> web
            developer
          </h2>
        </div>

        <div class="col w-40 center contact-bar">
          <a target="_blank" href="https://www.linkedin.com/in/barry-riveroll/">
            <div class="contact-div">
              <i class="fab fa-linkedin-in contact-icon"></i>
              <h5>
                Linkedin <i class="fas fa-external-link-square-alt"></i>
              </h5></div
          ></a>
          <a target="_blank" href="https://github.com/barryriveroll">
            <div class="contact-div">
              <i class="fab fa-github contact-icon"></i>
              <h5>
                Github <i class="fas fa-external-link-square-alt"></i>
              </h5></div
          ></a>
          <div id="contact-email" class="contact-div">
            <i class="fas fa-at contact-icon"></i>
            <h5>Email</h5>
          </div>
          <div id="contact-phone" class="contact-div">
            <i class="fas fa-phone contact-icon"></i>
            <h5>Phone</h5>
          </div>
          <div class="contact-text-divs">
            <div class="phone-text"></div>
            <div class="email-text"></div>
          </div>
        </div>
      </div>
      <div class="row section" id="portfolio">
        <div class="col w-100">
          <div class="portfolio-current">
            <i class="fas fa-times portfolio-close"></i>
            <h3 id="port-name">Dart</h3>
            <div class="col w-55">
              <div class="port-image-div">
                <img
                  id="port-image"
                  class="image-port-current"

              </div>
              <div class="portfolio-links">
                <a target="_blank" id="port-github" href=""
                  ><i class="fab fa-github-square"></i
                ></a>
                <a target="_blank" id="port-url" href=""
                  ><i class="fas fa-external-link-square-alt"></i
                ></a>
              </div>
            </div>
            <div class="col w-45" id="port-text"></div>
          </div>
          <div class="portfolio-selector"></div>
          <div class="portfolio-tabs"></div>
        </div>
      </div>
    </div>

      ©
      <a target="_blank" href="https://github.com/barryriveroll/Portfolio"
